<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button class="js-subscribe-button"
    onclick="
    subscribe()
    "
    >Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" type="number"
    onkeydown="
    handleKeyDown(event)
    "
    >
    <button onclick="calculateTotal()"
    
    
    >Calculate</button>
    <p class="js-total-input"></p>

    <button class="js-heads" onclick="headsFunc()">Heads</button>
    <button class="js-tails" onclick="tailsFunc()">Tails</button>
    <p class="js-result"></p>

    <input class="js-input-name" onkeyup="onclic()" type="text" placeholder="Type your name here">
    <button class="js-submit-button" onclick="onclic()">Submit</button>
    <p class="js-name-display"></p>

    <script>
      function onclic(){
        let name = document.querySelector(".js-input-name").value;
      document.querySelector(".js-name-display").innerHTML =`Your Name is ${name}`;
      }
      function onkeydownn(event){
        if(event.key==='Enter'){
            onclic();
        }
      }
      function onkeyupp(event){
        if(event.key==='Eter'){
            onclic();
        }
      }

      function headsFunc(){
        document.querySelector('.js-result').innerHTML = 'You clicked Heads';
      }
      function tailsFunc(){
        document.querySelector('.js-result').innerHTML = 'You clicked Tails';
      }


      function handleKeyDown(event) {
        if(event.key==='Enter'){
            calculateTotal();
    }
      }

        function calculateTotal(){
          const inputElement= document.querySelector('.js-cost-input')

          
          let cost =Number(inputElement.value);
          
          if(cost<40&& cost>0) {
            cost+=10;
            document.querySelector('.js-total-input').innerHTML = `Total cost is $${cost}`;
          }
          else{
            document.querySelector('.js-total-input').innerHTML = `Total cost is $${cost}`;
          }
        }

        function subscribe(){
                    const buttonElement = document.querySelector('.js-subscribe-button');
                    if(buttonElement.innerText==='Subscribe') {
                        buttonElement.innerHTML = 'Subscribed';
                    } else {
                        buttonElement.innerHTML = 'Subscribe';
        }
                }
            
                

                  
    </script>

  </body>
</html>
